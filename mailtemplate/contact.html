<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Enquiry Form</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

</head>

<body>
    <div class="" style="max-width:550px;">
       
        <div style="height:40px; line-height:40px; background-color:#345f92; box-sizing:border-box; padding:0px 10px; color:#fff; font-family:'Roboto',sans-serif;font-size:17px;">
             Contact Us Form Details
        </div>
        <div style="font-family:'Roboto',sans-serif;font-size:13px;color:#202020;line-height:1.5; box-sizing:border-box;
padding:20px; border-bottom:solid 1px #ddd; background-color:#FAFAFA">

            Hi,<br />
            You have a new enquiry. Please find the details below:
            <br /><br />
                  <table style="border-collapse:collapse; border:solid 1px #ddd; width:100%;" border="1">
                      <tr style="height:30px;">
                          <td width="90px;">&nbsp;Name</td>
                          <td>&nbsp;{Name}</td>
                      </tr>
                      
                      <tr style="height:30px;">
                          <td>&nbsp;Email Id</td>
                          <td>&nbsp;{Email}</td>
                      </tr>
                      <tr style="height:30px;">
                          <td>&nbsp;Mobile</td>
                          <td>&nbsp;{Mobile}</td>
                      </tr>
                      
                      <tr style="height:30px;">
                          <td>&nbsp;Message</td>
                          <td>&nbsp;{Message}</td>
                      </tr>
                     

                  </table>

        </div>
        <div style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:10px;color:#666666;line-height:18px;
        padding-bottom:10px; padding-top:10px">

    </div>
